  <body class="theme-default">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo" id="logoCircle">LH</div>
        <div class="name" id="brandName">LearnHub</div>
      </div>
      <nav class="nav">
        <a class="nav-item" href="#/dashboard" data-route="/dashboard">
          <i class="icon ri-home-5-line"></i
          ><span class="label">Dashboard</span>
        </a>
        <a class="nav-item" href="#/courses" data-route="/courses">
          <i class="icon ri-book-2-line"></i><span class="label">Courses</span>
        </a>
        <a class="nav-item" href="#/mylearning" data-route="/mylearning">
          <i class="icon ri-graduation-cap-line"></i
          ><span class="label">My Learning</span>
        </a>
        <a class="nav-item" href="#/tasks" data-route="/tasks">
          <i class="icon ri-kanban-view"></i><span class="label">Tasks</span>
        </a>
        <a class="nav-item" href="#/profile" data-route="/profile">
          <i class="icon ri-user-3-line"></i><span class="label">Profile</span>
        </a>
        <a class="nav-item" href="#/chat" data-route="/chat">
          <i class="icon ri-chat-3-line"></i><span class="label">Chat</span>
        </a>
        <a class="nav-item" href="#/settings" data-route="/settings">
          <i class="icon ri-settings-3-line"></i
          ><span class="label">Settings</span>
        </a>
        <a class="nav-item" href="#/admin" data-route="/admin">
          <i class="icon ri-shield-user-line"></i
          ><span class="label">Admin</span>
        </a>
        <a class="nav-item" href="#/guide" data-route="/guide">
          <i class="icon ri-compass-3-line"></i><span class="label">Guide</span>
        </a>
      </nav>
    </aside>

    <header class="topbar">
      <button
        class="sidebar-toggle btn icon"
        id="burger"
        aria-label="Toggle menu"
      >
        <i class="ri-menu-line"></i>
      </button>
      <div class="grow"></div>

      <div class="search">
        <i class="ri-search-line"></i>
        <input id="globalSearch" type="search" placeholder="Search anything…" />
      </div>

      <div id="today" class="muted"></div>

      <button class="btn icon" id="btnLogout" title="Sign out">
        <i class="ri-logout-box-r-line"></i>
      </button>
    </header>

    <main id="app" class="main"></main>

    <!-- Login template (used by JS) -->
    <template id="tpl-login">
      <section class="login-wrap">
        <div class="login-card">
          <h1>Welcome back</h1>
          <form id="login-form">
            <div class="form-row">
              <label for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="form-row">
              <label for="login-pass">Password</label>
              <input
                type="password"
                id="login-pass"
                placeholder="••••••••"
                required
              />
            </div>
            <button type="submit" class="btn primary w-100">Login</button>
          </form>
          <div class="row gap-8 mt-12">
            <button id="btn-signup" class="btn">Sign up</button>
            <button id="btn-forgot" class="btn ghost">Forgot password</button>
          </div>
        </div>
      </section>
    </template>

    <!-- <noscript>Please enable JavaScript to run LearnHub.</noscript> -->
    <script type="module" src="js/main.js"></script>
  </body>
